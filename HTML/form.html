<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <h1>Welcome To This Form</h1>
    <form action="" method="POST">
          <label for="text">You can enter text here:</label>
    			<input type="text" name="text">
        <hr>
          <label for="num">You can enter a number here:</label>


          <input type="number" name="num">
        <hr>
          <label for="slider">You can slide this:</label>
          <br>
          <span>Left</span>
          <input type="range" name="slider" value="3" min="1" max="5">
          <span>Right</span>
        <hr>
       <label for="boxes">You can check these:</label>
          <input type="checkbox" name="boxes" value="first">
          <label for="first">First</label>
          <input type="checkbox" name="boxes"  value="second">
          <label for="second">Second</label>
          <input type="checkbox" name="boxes" value="third">
          <label for="third">Third</label>
        <hr>

        
      <label for="radio">You can select one of these:</label>
          <input type="radio" name="radio" value="true">
          <label for="true">TRUE</label>
          <input type="radio" name="radio" value="false">
          <label for="false">FALSE</label>
        <hr>
          <label for="dropdown">You can select one of these</label>
          <select name="dropdown">
            <option value="first">First</option>
            <option value="second">Second</option>
            <option value="third">Third</option>
          </select>
          <hr>
          <p>Username:
            <input type="text" name="username" size="15" maxlength="30" />
          </p>
          <p>Password:
            <input type="password" name="password" size="15" maxlength="30" />
          </p>
          <input type="submit" value="Login">
        <hr>
        <p>This is a comment box example</p>
        <textarea name="comments" cols="20" row="4">You can enter text here</textarea>
        <input type="submit" value="Submit">
        <hr>
        <p>Do you play any of the following instruments?(You can select more than one by holding down ctrl/cmd button.)</p>
        <select name="instruments" size="3" multiple = "multiple">
          <option value="guitar" >Guitar</option>
          <option value="Drums">Drums</option>
          <option value="piano" selected="selected">Piano</option> <!-- selected value selects on of the option  -->
        </select>
        <hr>
        <p>you can upload your documents here:</p>
        <input type="file" name="user-file" /><br/>
        <input type="submit" value="upload">
        <hr>
        <fieldset>
          <!-- legend element helps identify the purpose of that group of form controls.  -->
          <legend>You can enter your Name & contact details here</legend>  
          <label>Name</label> <br/>
          <input type="text" name="name" required="required"/><br/>     <!-- required adds form validation in HTML5 -->
          <label for="MobileNumber">Mobile:<br/>
          <input type="number" name="mob_num" required="required"/><br/> 
        </label>

        <label> Email: </label> <br/>
        <input type="email" name="email" required="required"/><br/>

        <label> URL: </label> <br/>
        <input type="url" name="website" required="required"/>
         <br/>
        <input type="submit" value="Submit" />
        </fieldset>
        <hr>
        <!-- HTML5 Date input example-->
        <label for="departure date">Departure Date:</label>
        <input type="date" name="depart" />
        <input type="submit" value="Submit"/> 
        <hr>
        <!-- Search box-->
        <input type="search" name="search" placeholder="Please enter your search keyword" />
        <input type="submit" value="search" />
        <hr>
          <input type="submit" value="Submit to Reset">
      </form>
  </body>
</html>
