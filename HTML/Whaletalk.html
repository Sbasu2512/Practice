<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Whalle talk</title>
</head>

<body>
    <input id="input" placeholder="Enter your phrase here">
    <br>
    <button id="btn1">Convert</button>
    <br>
    <p>This phrase converted to whale languague is:<span id = "output"> </span> </p>
    <script>
        document.getElementById('btn1').onclick = function whaletalk() {
            var input = document.getElementById('input').value;
            var vowel = ['a', 'e', 'i', 'o', 'u'];
            var resultArray = [];
            let arr;
            for (let i = 0; i < input.length; i++) {
                 //console.log(input[i]);
                for (let j = 0; j < vowel.length; j++) {
                     //console.log(vowel[j]);
                    if (input[i] === vowel[j]) {
                        resultArray.push(input[i]);
                        if (input[i] === 'e' || input[i] === 'u') {
                            if (input[i] === 'e' || input[i] === 'u') {
                                resultArray.push(input[i]);
                            }
                        }

                    }
                    arr = resultArray.join(',') ;
                }
            }
            //console.log(resultArray);
            arr = (arr.toUpperCase());
         document.getElementById("output").innerHTML = arr;

        }
    </script>
</body>

</html>
