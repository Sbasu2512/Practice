<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Whalle talk</title>
</head>

<body>
    <input id="input" placeholder="Enter your phrase here">
    <br>
    <button id="btn1">Convert</button>
    <br>
    <p> The whales speak it as:
    <p id='output'></p>
    </p>
    <script>
        let elm = document.getElementById('output');
        let button1 = document.getElementById('btn1')
        button1.onclick = function whaletalk() {
            var input = document.getElementById('input').value;
            var vowel = ['a', 'e', 'i', 'o', 'u'];
            var resultArray = [];
            let arr;
            for (let i = 0; i < input.length; i++) {
                //console.log(input[i]);
                for (let j = 0; j < vowel.length; j++) {
                    //console.log(vowel[j]);
                    if (input[i] === vowel[j]) {
                        resultArray.push(input[i]);
                        if (input[i] === 'e' || input[i] === 'u') {
                            if (input[i] === 'e' || input[i] === 'u') {
                                resultArray.push(input[i]);
                            }
                        }

                    }
                    arr = resultArray.join('');
                }
            }
            //console.log(resultArray);
            arr = (arr.toUpperCase());
            elm.innerHTML = arr; //to display it on the browser

        }
    </script>
</body>

</html>
